<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Boxes</title>
  <style>
    #boxes {
      display: flex;
      flex-wrap: wrap;
    }
    #boxes div {
      width: 30px;
      height: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="number" id="controls-input" min="1" max="100" step="1" />
    <button type="button" id="btn-create" data-create>Create</button>
    <button type="button" id="btn-destroy" data-destroy>Destroy</button>
  </div>

  <div id="boxes"></div>

  <script>
    function getRandomHexColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
    }

    function createBoxes(amount) {
      const boxesContainer = document.getElementById('boxes');
      
      boxesContainer.innerHTML = '';

      let size = 30;
      for (let i = 0; i < amount; i++) {
        const div = document.createElement('div');
        div.style.width = `${size}px`;
        div.style.height = `${size}px`;
        div.style.backgroundColor = getRandomHexColor();
        boxesContainer.appendChild(div);
        size += 10;
      }
    }

    function destroyBoxes() {
      const boxesContainer = document.getElementById('boxes');
      boxesContainer.innerHTML = '';
    }

    document.getElementById('btn-create').addEventListener('click', function() {
      const input = document.getElementById('controls-input');
      const amount = parseInt(input.value);

      if (amount >= 1 && amount <= 100) {
        createBoxes(amount);
        input.value = '';
      } else {
        alert('Please enter a number between 1 and 100');
      }
    });

    document.getElementById('btn-destroy').addEventListener('click', function() {
      destroyBoxes();
    });
  </script>
</body>
</html>
